<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Custom Broker Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/CbProfile.css">
    </head>
    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-50" width="180px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        <span class="font-weight-bold">Custom Broker Name</span>
                        <span class="text-black">Cbemail@gmail.com.</span>
                    </div>
                </div>
                <div class="col-md-12 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h4 class="text-right">CB Profile</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="First Name" value=""></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="Last Name"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="number" class="form-control" placeholder="Enter Phone Number" value=""></div>
                            <div class="col-md-12"><label class="labels">Address</label><textarea class="form-control" placeholder="Address"></textarea></div>
                            <div class="col-md-12"><label class="labels">Company Name</label><input type="text" class="form-control" placeholder="Company Name" value=""></div>
                            <div class="col-md-12"><label class="labels">Product Name</label><input type="text" class="form-control" placeholder="Product Name" value=""></div>
                            <div class="col-md-12"><label class="labels">Experience</label><input type="text" class="form-control" placeholder="Experience" value=""></div>
                            <div class="col-md-12"><label class="labels">Previous Work</label><textarea class="form-control" placeholder=" Write Your Work"></textarea></div>
                            <div class="col-md-12"><label class="labels">Service you Provide</label><textarea class="form-control" placeholder="Write Your Service's"></textarea></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
